<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Echo Submit Form uses JQuery library and several JQuery plugins for visual effects. If has to be included before the submit.js script -->
<script src="http://cdn.echoenabled.com/clientapps/v2/jquery-pack.js"></script>
<script src="http://cdn.echoenabled.com/clientapps/v2/submit.js"></script>
<script src="http://cdn.echoenabled.com/clientapps/v2/stream.js"></script>
<title>Insert title here</title>
</head>
<body>
<div id="submit-form"></div>
<script type="text/javascript">
	new Echo.Submit({
		"target": document.getElementById("submit-form"),
		"appkey": "dev.tokbox",
		"targetURL": "http://tokbox.com/echo_test.html"
});
</script>
<div id="echo-stream"></div>
<script type="text/javascript">
	new Echo.Stream({
		"target": document.getElementById("echo-stream"),
		"appkey": "dev.tokbox",
		"query": "scope:http://tokbox.com/echo_test.html"
	});
</script>
</body>
</html>
